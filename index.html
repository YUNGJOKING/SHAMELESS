<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YUNG | Pro Gamer & Dev</title>
  <style>
    /* ... (same styles as before for brevity) ... */
    /* Only showing changes/additions here */

    #admin-login {
      max-width: 300px;
      margin-bottom: 1rem;
      background: var(--color-card-bg);
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px var(--color-card-shadow);
    }
    #admin-login label {
      display: block;
      margin-bottom: 0.5rem;
    }
    #admin-login input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1.5px solid var(--input-border);
      background: var(--input-bg);
      color: var(--input-text);
      font-size: 1rem;
    }
    #admin-login button {
      margin-top: 0.5rem;
      background: var(--color-accent);
      color: var(--color-primary);
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      width: 100%;
      transition: background 0.3s;
    }
    #admin-login button:hover,
    #admin-login button:focus-visible {
      background: #880088;
      outline: none;
    }

    form[disabled] * {
      pointer-events: none;
      opacity: 0.6;
    }
    button.action-btn {
      /* Initially hidden, will show if admin */
      display: none;
    }
    .admin-mode button.action-btn {
      display: inline-block;
    }
  </style>
</head>
<body>

  <header>
    <h1>YUNG — Pro Gamer, Developer, Trader</h1>
  </header>

  <nav aria-label="Primary navigation">
    <input type="checkbox" id="menu-toggle" aria-label="Toggle menu" />
    <label class="menu-icon" for="menu-toggle" tabindex="0">
      <span></span>
      <span></span>
      <span></span>
    </label>
    <div class="nav-links">
      <a href="#about">About</a>
      <a href="#skills">Skills</a>
      <a href="#portfolio">Projects</a>
      <a href="#esports">Esports</a>
      <a href="#contact">Contact</a>
      <a href="#trading">Trading</a>
    </div>
  </nav>

  <main>
    <!-- ... other sections unchanged ... -->

    <section id="trading" role="article" aria-label="Trading Dashboard">
      <h2>Trading Dashboard</h2>
      <div class="card">

        <!-- Admin login -->
        <form id="admin-login" aria-label="Admin login form">
          <label for="admin-password">Enter admin password to edit trades:</label>
          <input type="password" id="admin-password" aria-required="true" autocomplete="off" />
          <button type="submit">Unlock Edit Mode</button>
          <p id="login-message" style="color:#ff7777; margin-top:0.5rem;"></p>
        </form>

        <form id="trade-form" aria-describedby="trade-form-desc" disabled>
          <p id="trade-form-desc" style="margin-bottom:1rem;">Add or update your trades below:</p>
          <label for="symbol-input">Symbol (e.g. BTCUSD)
            <input type="text" id="symbol-input" name="symbol" required aria-required="true" autocomplete="off" />
          </label>

          <label for="type-input">Type
            <select id="type-input" name="type" required aria-required="true">
              <option value="">Select type</option>
              <option value="Buy">Buy</option>
              <option value="Sell">Sell</option>
            </select>
          </label>

          <label for="entry-input">Entry Price
            <input type="number" step="any" id="entry-input" name="entry" required aria-required="true" />
          </label>

          <label for="exit-input">Exit Price
            <input type="number" step="any" id="exit-input" name="exit" />
          </label>

          <label for="profit-input">Profit / Loss
            <input type="number" step="any" id="profit-input" name="profit" />
          </label>

          <button type="submit" id="submit-btn">Add Trade</button>
          <button type="button" id="cancel-edit-btn" style="display:none; background:#880088;">Cancel Edit</button>
        </form>

        <table aria-live="polite" aria-label="List of trades" aria-relevant="additions removals" class="no-admin">
          <thead>
            <tr>
              <th>Symbol</th>
              <th>Type</th>
              <th>Entry Price</th>
              <th>Exit Price</th>
              <th>Profit / Loss</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="trades-table-body">
            <!-- trades will go here -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 YUNG — All rights reserved.</p>
  </footer>

  <script>
    // Fade in sections on scroll
    function revealSections() {
      const sections = document.querySelectorAll('section');
      const triggerBottom = window.innerHeight * 0.85;
      sections.forEach(section => {
        const top = section.getBoundingClientRect().top;
        if (top < triggerBottom) {
          section.classList.add('visible');
        }
      });
    }
    window.addEventListener('scroll', revealSections);
    window.addEventListener('load', revealSections);

    // Trading Dashboard JS
    const form = document.getElementById('trade-form');
    const symbolInput = document.getElementById('symbol-input');
    const typeInput = document.getElementById('type-input');
    const entryInput = document.getElementById('entry-input');
    const exitInput = document.getElementById('exit-input');
    const profitInput = document.getElementById('profit-input');
    const tradesTableBody = document.getElementById('trades-table-body');
    const submitBtn = document.getElementById('submit-btn');
    const cancelEditBtn = document.getElementById('cancel-edit-btn');

    const adminLoginForm = document.getElementById('admin-login');
    const adminPasswordInput = document.getElementById('admin-password');
    const loginMessage = document.getElementById('login-message');

    let trades = [];
    let editIndex = -1;
    let isAdmin = false;

    const ADMIN_PASSWORD = 'yung1234'; // Change this password to whatever you want

    function loadTrades() {
      const storedTrades = localStorage.getItem('yung_trades');
      trades = storedTrades ? JSON.parse(storedTrades) : [];
    }

    function saveTrades() {
      localStorage.setItem('yung_trades', JSON.stringify(trades));
    }

    function renderTrades() {
      tradesTableBody.innerHTML = '';
      trades.forEach((trade, i) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${trade.symbol}</td>
          <td>${trade.type}</td>
          <td>${trade.entry}</td>
          <td>${trade.exit ?? '-'}</td>
          <td>${trade.profit ?? '-'}</td>
          <td>
            <button class="action-btn" aria-label="Edit trade ${trade.symbol}" data-index="${i}">Edit</button>
            <button class="action-btn" aria-label="Delete trade ${trade.symbol}" data-index="${i}">Delete</button>
          </td>
        `;
        tradesTableBody.appendChild(tr);
      });
      updateEditModeUI();
    }

    function clearForm() {
      form.reset();
      editIndex = -1;
      submitBtn.textContent = 'Add Trade';
      cancelEditBtn.style.display = 'none';
    }

    function fillForm(trade) {
      symbolInput.value = trade.symbol;
      typeInput.value = trade.type;
      entryInput.value = trade.entry;
      exitInput.value = trade.exit || '';
      profitInput.value = trade.profit || '';
    }

    function updateEditModeUI() {
      if (isAdmin) {
        form.removeAttribute('disabled');
        document.querySelector('#trading .card').classList.add('admin-mode');
      } else {
        form.setAttribute('disabled', 'disabled');
        document.querySelector('#trading .card').classList.remove('admin-mode');
      }
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      if (!isAdmin) return;

      const newTrade = {
        symbol: symbolInput.value.trim().toUpperCase(),
        type: typeInput.value,
        entry: parseFloat(entryInput.value),
        exit: exitInput.value ? parseFloat(exitInput.value) : null,
        profit: profitInput.value ? parseFloat(profitInput.value) : null,
      };

      if (editIndex > -1) {
        trades[editIndex] = newTrade;
      } else {
        trades.push(newTrade);
      }
      saveTrades();
      renderTrades();
      clearForm();
    });

    tradesTableBody.addEventListener('click', e => {
      if (!isAdmin) return;

      if (e.target.matches('button.action-btn')) {
        const index = parseInt(e.target.dataset.index, 10);
        if (e.target.textContent === 'Edit') {
          fillForm(trades[index]);
          editIndex = index;
          submitBtn.textContent = 'Update Trade';
          cancelEditBtn.style.display = 'inline-block';
          symbolInput.focus();
        } else if (e.target.textContent === 'Delete') {
          if (confirm(`Delete trade: ${trades[index].symbol}?`)) {
            trades.splice(index, 1);
            saveTrades();
            renderTrades();
            clearForm();
          }
        }
      }
    });

    cancelEditBtn.addEventListener('click', () => {
      clearForm();
    });

    // Admin login handling
    adminLoginForm.addEventListener('submit', e => {
      e.preventDefault();
      const pwd = adminPasswordInput.value.trim();
      if (pwd === ADMIN_PASSWORD) {
        isAdmin = true;
        loginMessage.textContent = 'Edit mode enabled.';
        adminPasswordInput.value = '';
        adminLoginForm.style.display = 'none';
        updateEditModeUI();
      } else {
        loginMessage.textContent = 'Incorrect password.';
      }
    });

    // Initialize
    loadTrades();
    renderTrades();
  </script>
</body>
</html>
