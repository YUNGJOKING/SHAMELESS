<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SHAMELESS Clan Camera Control Room</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    /* --- [styles unchanged from your original] --- */
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      overflow-x: hidden;
      color: #fff;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(ellipse at center, #1a001a 0%, #000 100%);
      z-index: -3;
    }
    body::after {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif');
      background-size: cover;
      mix-blend-mode: screen;
      opacity: 0.06;
      z-index: -2;
      pointer-events: none;
    }
    h1 {
      text-align: center;
      margin: 30px 0 10px;
      font-size: 2.4em;
      color: #b94dff;
      text-shadow: 0 0 8px #8000ff;
    }
    .camera-grid {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
    }
    .row {
      display: grid;
      gap: 20px;
      justify-content: center;
    }
    .row.top {
      grid-template-columns: repeat(2, 1fr);
    }
    .row.bottom {
      grid-template-columns: repeat(4, 1fr);
    }
    .camera {
      background-color: #111;
      border: 2px solid #8000ff;
      padding: 10px;
      text-align: center;
      position: relative;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(128, 0, 255, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .row.top .camera {
      transform: scale(0.95);
    }
    .camera:hover {
      transform: scale(1.05);
      box-shadow: 0 0 18px rgba(185, 77, 255, 0.5);
    }
    .rec {
      position: absolute;
      top: 8px;
      left: 8px;
      color: red;
      font-size: 0.9em;
      font-weight: bold;
    }
    .camera-name {
      margin-top: 10px;
      color: #ccc;
      font-size: 0.95em;
    }
    .desk {
      width: 100%;
      background: #0a0a0a;
      border-top: 2px solid #8000ff;
      padding: 15px 0;
      text-align: center;
      position: fixed;
      bottom: 0;
      left: 0;
      z-index: 10;
      box-shadow: 0 -2px 12px #8000ff88;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    .social-icons a {
      color: #b94dff;
      font-size: 1.5em;
      transition: transform 0.3s ease, color 0.3s ease;
      text-decoration: none;
    }
    .social-icons a:hover {
      transform: scale(1.2);
      color: #fff;
      text-shadow: 0 0 8px #b94dff;
    }
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #120012 0%, #240024 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #b94dff;
      font-family: 'Orbitron', monospace, sans-serif;
      font-size: 1.8rem;
      letter-spacing: 0.15em;
      text-shadow: 0 0 10px #b94dff;
      z-index: 9999;
      user-select: none;
    }
    #loader .spinner {
      margin-top: 20px;
      border: 4px solid #b94dff50;
      border-top: 4px solid #b94dff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      filter: drop-shadow(0 0 5px #b94dff);
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    #main, #main-content {
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    #main.visible, #main-content.visible {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body aria-busy="true">

  <div id="loader" role="alert" aria-busy="true" aria-live="assertive">
    Booting up the security cams...
    <div class="spinner" aria-hidden="true"></div>
  </div>

  <div id="main" aria-hidden="true" class="hidden">
    <h1>SHAMELESS Clan Camera Control Room</h1>

    <div class="camera-grid" id="main-content" aria-hidden="true" class="hidden">
      <div class="row top">
        <div class="camera" onclick="window.open('https://leader1-site.com', '_blank')">
          <div class="rec">● REC</div>
          <img src="https://placehold.co/200x120/111/fff?text=Leader+1" alt="Leader 1" width="100%">
          <div class="camera-name">Leader 1</div>
        </div>
        <div class="camera" onclick="window.open('https://leader2-site.com', '_blank')">
          <div class="rec">● REC</div>
          <img src="https://placehold.co/200x120/111/fff?text=Leader+2" alt="Leader 2" width="100%">
          <div class="camera-name">Leader 2</div>
        </div>
      </div>

      <div class="row bottom">
        <div class="camera" onclick="window.open('https://member1-site.com', '_blank')">
          <div class="rec">● REC</div>
          <img src="https://placehold.co/250x150/111/fff?text=Member+1" alt="Member 1" width="100%">
          <div class="camera-name">Member 1</div>
        </div>
        <div class="camera" onclick="window.open('https://member2-site.com', '_blank')">
          <div class="rec">● REC</div>
          <img src="https://placehold.co/250x150/111/fff?text=Member+2" alt="Member 2" width="100%">
          <div class="camera-name">Member 2</div>
        </div>
        <div class="camera" onclick="window.open('https://member3-site.com', '_blank')">
          <div class="rec">● REC</div>
          <img src="https://placehold.co/250x150/111/fff?text=Member+3" alt="Member 3" width="100%">
          <div class="camera-name">Member 3</div>
        </div>
        <div class="camera" onclick="window.open('https://member4-site.com', '_blank')">
          <div class="rec">● REC</div>
          <img src="https://placehold.co/250x150/111/fff?text=Member+4" alt="Member 4" width="100%">
          <div class="camera-name">Member 4</div>
        </div>
      </div>
    </div>

    <div class="desk">
      <div class="social-icons">
        <a href="https://instagram.com/yourprofile" target="_blank" rel="noopener noreferrer" title="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://telegram.org" target="_blank" rel="noopener noreferrer" title="Telegram"><i class="fab fa-telegram"></i></a>
        <a href="https://discord.com" target="_blank" rel="noopener noreferrer" title="Discord"><i class="fab fa-discord"></i></a>
        <a href="https://youtube.com" target="_blank" rel="noopener noreferrer" title="YouTube"><i class="fab fa-youtube"></i></a>
        <a href="https://aparat.com" target="_blank" rel="noopener noreferrer" title="Aparat"><i class="fas fa-video"></i></a>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        const loader = document.getElementById('loader');
        const main = document.getElementById('main');
        const mainContent = document.getElementById('main-content');

        loader.style.transition = 'opacity 0.5s ease';
        loader.style.opacity = 0;

        setTimeout(() => {
          loader.style.display = 'none';
          main.classList.remove('hidden');
          main.classList.add('visible');
          mainContent.classList.remove('hidden');
          mainContent.classList.add('visible');
          main.setAttribute('aria-hidden', 'false');
          mainContent.setAttribute('aria-hidden', 'false');
          loader.setAttribute('aria-busy', 'false');
          document.body.setAttribute('aria-busy', 'false');
        }, 500);
      }, 3000); // 3 seconds
    });
  </script>
</body>
</html>
