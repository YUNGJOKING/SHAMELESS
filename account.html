<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Account - SHAMELESS</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: #0b0015;
      color: #ddd;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 20px 0;
      text-align: center;
      background: #1a0a3e;
      box-shadow: 0 0 15px #7f38f0aa;
    }

    header h1 {
      color: #a76eff;
      font-weight: 900;
      font-family: 'Georgia', serif;
      margin: 0;
      text-shadow: 0 0 10px #6e2ccf;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: #a76eff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 700;
      transition: color 0.3s;
    }

    nav a:hover, nav a.active {
      color: #f0d7ff;
    }

    main {
      max-width: 400px;
      margin: 50px auto;
      background: rgba(130, 69, 198, 0.25);
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 0 25px #8b3fffaa;
    }

    h2 {
      text-align: center;
      font-weight: 900;
      color: #a76eff;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #6e2ccf;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
      font-weight: 700;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 15px;
      border: none;
      background: #3d1a70;
      color: #eee;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: inset 0 0 8px #6a42b5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    button {
      background-color: #7f38f0;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      font-weight: 700;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s;
      margin-bottom: 15px;
    }

    button:hover {
      background-color: #a76eff;
    }

    .toggle-link {
      text-align: center;
      color: #a76eff;
      cursor: pointer;
      font-weight: 700;
      text-decoration: underline;
      margin-top: -10px;
      margin-bottom: 10px;
      display: block;
    }

    .error {
      color: #ff6f91;
      font-weight: 700;
      margin-bottom: 15px;
      text-align: center;
    }

    .success {
      color: #7cff8c;
      font-weight: 700;
      margin-bottom: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>SHAMELESS</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="account.html" class="active">My Account</a>
    </nav>
  </header>

  <main>
    <h2 id="form-title">Login</h2>

    <form id="login-form">
      <div id="login-error" class="error" style="display:none;"></div>

      <label for="login-email">Email</label>
      <input type="email" id="login-email" name="login-email" required />

      <label for="login-password">Password</label>
      <input type="password" id="login-password" name="login-password" required />

      <button type="submit">Login</button>
    </form>

    <form id="signup-form" style="display:none;">
      <div id="signup-error" class="error" style="display:none;"></div>
      <div id="signup-success" class="success" style="display:none;"></div>

      <label for="signup-username">Username</label>
      <input type="text" id="signup-username" name="signup-username" required />

      <label for="signup-email">Email</label>
      <input type="email" id="signup-email" name="signup-email" required />

      <label for="signup-password">Password</label>
      <input type="password" id="signup-password" name="signup-password" required />

      <label for="signup-password-confirm">Confirm Password</label>
      <input type="password" id="signup-password-confirm" name="signup-password-confirm" required />

      <button type="submit">Sign Up</button>
    </form>

    <span id="toggle-to-signup" class="toggle-link">Don't have an account? Sign Up</span>
    <span id="toggle-to-login" class="toggle-link" style="display:none;">Already have an account? Login</span>
  </main>

  <script>
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const toggleToSignup = document.getElementById('toggle-to-signup');
    const toggleToLogin = document.getElementById('toggle-to-login');
    const formTitle = document.getElementById('form-title');

    const loginError = document.getElementById('login-error');
    const signupError = document.getElementById('signup-error');
    const signupSuccess = document.getElementById('signup-success');

    // Toggle forms
    toggleToSignup.addEventListener('click', () => {
      loginForm.style.display = 'none';
      signupForm.style.display = 'flex';
      toggleToSignup.style.display = 'none';
      toggleToLogin.style.display = 'block';
      formTitle.textContent = 'Sign Up';

      clearMessages();
    });

    toggleToLogin.addEventListener('click', () => {
      signupForm.style.display = 'none';
      loginForm.style.display = 'flex';
      toggleToLogin.style.display = 'none';
      toggleToSignup.style.display = 'block';
      formTitle.textContent = 'Login';

      clearMessages();
    });

    function clearMessages() {
      loginError.style.display = 'none';
      signupError.style.display = 'none';
      signupSuccess.style.display = 'none';
    }

    // Handle Login submit
    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      clearMessages();

      const email = loginForm['login-email'].value.trim();
      const password = loginForm['login-password'].value.trim();

      // Simple validation
      if (!email || !password) {
        loginError.textContent = 'Please fill out all fields.';
        loginError.style.display = 'block';
        return;
      }

      // Placeholder login success
      alert('Login successful! (This is a demo, no real authentication.)');
      loginForm.reset();
    });

    // Handle Signup submit
    signupForm.addEventListener('submit', e => {
      e.preventDefault();
      clearMessages();

      const username = signupForm['signup-username'].value.trim();
      const email = signupForm['signup-email'].value.trim();
      const password = signupForm['signup-password'].value.trim();
      const confirmPassword = signupForm['signup-password-confirm'].value.trim();

      if (!username || !email || !password || !confirmPassword) {
        signupError.textContent = 'Please fill out all fields.';
        signupError.style.display = 'block';
        return;
      }

      if (password !== confirmPassword) {
        signupError.textContent = 'Passwords do not match.';
        signupError.style.display = 'block';
        return;
      }

      // Placeholder signup success
      signupSuccess.textContent = 'Signup successful! You can now login.';
      signupSuccess.style.display = 'block';
      signupForm.reset();
    });
  </script>
</body>
</html>
