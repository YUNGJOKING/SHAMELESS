<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact SHAMELESS</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    main {
      max-width: 600px;
      margin: 50px auto;
      background: rgba(130, 69, 198, 0.25);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 0 20px #8b3fff99;
      font-family: 'Georgia', serif;
      color: #ddd;
    }

    h1 {
      text-align: center;
      font-weight: 900;
      color: #a76eff;
      margin-bottom: 25px;
      text-shadow: 0 0 10px #6e2ccf;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 700;
      font-size: 1rem;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 12px;
      border: none;
      margin-bottom: 20px;
      font-size: 1rem;
      font-family: 'Georgia', serif;
      font-weight: 600;
      background: #3d1a70;
      color: #eee;
      box-shadow: inset 0 0 6px #6a42b5;
      resize: vertical;
    }

    input[type="submit"] {
      background-color: #7f38f0;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      font-size: 1.1rem;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #a76eff;
    }

    .thank-you {
      background: #6c2ddf88;
      border-radius: 15px;
      padding: 20px;
      font-weight: 700;
      font-size: 1.2rem;
      color: #f4d6ff;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1>SHAMELESS</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
      <a href="account.html">My Account</a>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>
    <form id="contact-form">
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message *</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <input type="submit" value="Send Message" />
    </form>
    <div id="thank-you-msg" class="thank-you" style="display:none;">
      Thank you for contacting SHAMELESS! We will get back to you soon.
    </div>
  </main>

  <script>
    const form = document.getElementById('contact-form');
    const thankYouMsg = document.getElementById('thank-you-msg');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      // Simple validation (HTML required attribute covers most)
      if (!form.name.value || !form.email.value || !form.message.value) {
        alert('Please fill out all required fields.');
        return;
      }

      // Hide form, show thank you message
      form.style.display = 'none';
      thankYouMsg.style.display = 'block';

      // Optionally, clear the form fields (if form shown again)
      form.reset();
    });
  </script>
</body>
</html>
