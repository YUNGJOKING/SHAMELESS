<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SHAMELESS Shop</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Quick shop page additions */
    main {
      max-width: 1100px;
      margin: 40px auto;
    }

    .category-buttons {
      text-align: center;
      margin-bottom: 30px;
    }

    .category-buttons button {
      background: #7f38f0;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 0 10px;
      font-weight: 700;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .category-buttons button.active,
    .category-buttons button:hover {
      background: #a76eff;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
      gap: 25px;
    }

    .product-card {
      background: rgba(130, 69, 198, 0.3);
      border-radius: 15px;
      padding: 15px;
      font-weight: 600;
      box-shadow: 0 0 10px #6c2ddf88;
      transition: box-shadow 0.3s;
    }

    .product-card:hover {
      box-shadow: 0 0 15px #a05cffcc;
    }

    .product-card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    .product-name {
      font-family: 'Georgia', serif;
      font-weight: 800;
      margin-bottom: 6px;
      font-size: 1.2rem;
    }

    .product-price {
      color: #f4d6ff;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .product-description {
      font-weight: 500;
      margin-bottom: 12px;
      font-size: 0.9rem;
    }

    .product-stock {
      font-weight: 600;
      margin-bottom: 15px;
      color: #e0b6ff;
    }

    .btn-add-cart {
      background-color: #7f38f0;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 25px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
    }

    .btn-add-cart:hover {
      background-color: #a76eff;
    }

    /* Cart sidebar */
    #cart {
      position: fixed;
      right: 20px;
      top: 80px;
      width: 320px;
      max-height: 80vh;
      background: rgba(130, 69, 198, 0.85);
      border-radius: 20px;
      padding: 20px;
      color: #fff;
      font-weight: 700;
      box-shadow: 0 0 20px #9e6affcc;
      overflow-y: auto;
      z-index: 100;
    }

    #cart h2 {
      text-align: center;
      margin-bottom: 15px;
      font-family: 'Georgia', serif;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
      gap: 8px;
    }

    .cart-name {
      flex: 1 1 50%;
      font-size: 0.9rem;
    }

    .qty-input {
      width: 40px;
      border-radius: 8px;
      border: none;
      text-align: center;
      font-weight: 700;
      font-size: 1rem;
    }

    .cart-price {
      min-width: 50px;
      text-align: right;
      font-size: 0.9rem;
    }

    .remove-btn {
      background: #f54242;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: 700;
      cursor: pointer;
      width: 24px;
      height: 24px;
      line-height: 18px;
      text-align: center;
      padding: 0;
    }

    #cart-total {
      text-align: center;
      margin-top: 15px;
      font-size: 1.2rem;
      font-family: 'Georgia', serif;
    }

    #clear-cart {
      background: #f54242;
      border: none;
      width: 100%;
      padding: 10px;
      border-radius: 20px;
      margin-top: 15px;
      cursor: pointer;
      font-weight: 700;
      color: white;
      font-size: 1rem;
      transition: background 0.3s;
    }

    #clear-cart:hover {
      background: #ff6f6f;
    }
  </style>
</head>
<body>
  <header>
    <h1>SHAMELESS Shop</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html" class="active">Shop</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="account.html">My Account</a>
    </nav>
  </header>

  <main>
    <div class="category-buttons">
      <button class="category-btn active" data-category="All">All</button>
      <button class="category-btn" data-category="Fortnite">Fortnite</button>
      <button class="category-btn" data-category="Valorant">Valorant</button>
      <button class="category-btn" data-category="Discord">Discord</button>
    </div>

    <div class="products-grid" id="products-grid"></div>
  </main>

  <aside id="cart">
    <h2>Shopping Cart</h2>
    <div id="cart-items"></div>
    <div id="cart-total">0.00</div>
    <button id="clear-cart">Clear Cart</button>
  </aside>

  <script src="products.js"></script>
  <script src="cart.js"></script>
  <script>
    const productsGrid = document.getElementById('products-grid');
    const categoryButtons = document.querySelectorAll('.category-btn');

    function displayProducts(category) {
      productsGrid.innerHTML = '';
      const filtered = category === 'All' ? products : products.filter(p => p.category === category);

      filtered.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${product.img}" alt="${product.name}" />
          <div class="product-name">${product.name}</div>
          <div class="product-price">$${product.price.toFixed(2)}</div>
          <div class="product-description">${product.description}</div>
          <div class="product-stock">Stock: ${product.stock}</div>
          <button class="btn-add-cart" data-id="${product.id}" ${product.stock === 0 ? 'disabled' : ''}>
            Add to Cart
          </button>
        `;
        productsGrid.appendChild(card);
      });

      // Attach event listeners to Add to Cart buttons
      document.querySelectorAll('.btn-add-cart').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = parseInt(btn.dataset.id);
          addToCart(id);
        });
      });
    }

    // Category filter buttons
    categoryButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        categoryButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        displayProducts(btn.dataset.category);
      });
    });

    // Initial load: show all products
    displayProducts('All');

    // Clear cart button
    document.getElementById('clear-cart').addEventListener('click', () => {
      clearCart();
    });
  </script>
</body>
</html>
